<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Students</title>
    <link rel="stylesheet" type="text/css" media="all" href="/style.css" th:href="@{/style.css}" />
    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Lista Studenti</h2>
    <hr>
    <ul>
        <li><a th:href="@{/addStudent}" class="btn btn-primary">Adauga Student</a></li>
        <li><a th:href="@{/calculate_average}" class="btn btn-primary">Afla media studentilor</a></li>
        <li><a th:href="@{/most_popular_profile}" class="btn btn-primary">Afla cel mai popular profil</a></li>
    </ul>


    <table class="table table-bordered table-striped" id="student-table">
        <thead>
        <tr>
            <th>Nume</th>
            <th>Email</th>
            <th>Profil</th>
            <th>Medie</th>
            <th>Actiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.profile}"></td>
            <td th:text="${student.grade}"></td>
            <td>
                <a th:href="@{/update(studentId=${student.id})}" class="btn btn-info">Modifica</a>
                <a th:href="@{/delete(studentId=${student.id})}" class="btn btn-danger ml-2">Sterge</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#student-table").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>
</html>
